<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGMNDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  
    <nav class="bg-blue-700 drop-shadow-xl p-4">
        <!-- NAV CONTAINER -->
        <div class="container mx-auto px-6 lg:px-16 xl:px-32 flex justify-between items-center sticky">
          <div class="flex items-center">
            <img src="images/logo (1).png" alt="HGMNDS-LOGO" class="logo mr-4 w-24 md:w-32 lg:w-36 xl:w-36" loading="lazy">
            <!-- SHOULD BE DROPDOWN -->
            <ul class="space-x-5 font-semibold ">
              <li class="text-white hover:text-gray-300 hidden lg:inline">
                <a href="">Men</a>
              </li>
              <li class="text-white hover:text-gray-300 hidden lg:inline">
                <a href="">Women</a>
              </li>
            </ul>
          </div>
          <!-- Navigation Links -->
          <ul class="space-x-7 flex lg:text-1xl">
            <li>
              <a href="#" class="text-white hover:text-gray-300">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </li>
            <li class="relative">
              <a href="#" class="text-white hover:text-gray-300 relative flex items-center justify-center">
                  <i class="far fa-heart">
                    <span class="wish-list bg-red-500 absolute -top-2.5 -right-2.5 w-5 h-5 rounded-full flex justify-center items-center text-sm">0</span>
                  </i>
              </a>
            </li>          
            <li>
              <a href="#" class="text-white hover:text-gray-300">
                <i class="fa-regular fa-user relative">
                </i>
              </a>
            </li>
            <li>
              <a href="#" class="text-white hover:text-gray-300">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      
      <main>
        <section class="container mx-auto px-6 lg:px-16 xl:px-32 mt-20">
            <div class="grid md:grid-cols-2 gap-32 sm:grid-cols-1">
                <div class="flex-wrap">
                    <img src="" alt="" id="shirt-pic">
                    <div class="image-gallery mt-5 flex-wrap w-full
                    ">
                      <div class="image-item flex flex-row gap-10 ">
                        <button><img class="w-36 border-solid hover:border-2 border-blue-600" src="images/shirt-7-gall-1.jpg" alt="" id="gal-1"></button>
                        <button><img class="w-36 border-solid  hover:border-2 border-blue-600" src="images/shirt-7-gall-2.jpg" alt="" id="gal-2"></button>
                        <button><img class="w-36 border-solid  hover:border-2 border-blue-600" src="images/shirt-7-gall.jpg" alt="" id="gal-3"></button>
                      </div>
                    </div>
                </div>
                <div class="space-y-5">
                    <h1 class="text-3xl" id="shirt-name">Shirt Name</h1>
                    <h3 id="shirt-price"><i class="fa-solid fa-peso-sign">699.00</i></h3>
                    <div class="rating">

                    </div>
                    <p>Shirt Description</p>
                    <hr>
                    <div class="flex flex-row space-x-2">
                        <i class="fa-solid fa-star text-yellow-300"></i>
                        <i class="fa-solid fa-star text-yellow-300"></i>
                        <i class="fa-solid fa-star text-yellow-300"></i>
                        <i class="fa-solid fa-star text-yellow-300"></i>
                        <i class="fa-regular fa-star text-yellow-300"></i>
                        <span>(804)</span>                       
                    </div>

                    <div>
                      <p>Size: <span id="size-selected">M</span></p>
                      <div class="sizes flex">
                        <button class="w-11 h-11 border border-black hover:bg-black hover:text-white" data-size="S">S</button>
                        <button class="w-11 h-11 border border-black hover:bg-black hover:text-white" data-size="M">M</button>
                        <button class="w-11 h-11 border border-black hover:bg-black hover:text-white" data-size="L">L</button>
                        <button class="w-11 h-11 border border-black hover:bg-black hover:text-white" data-size="XL">XL</button>
                        <button class="w-11 h-11 border border-black hover:bg-black hover:text-white" data-size="XXL">XXL</button>
                        <button class="w-11 h-11 border border-black hover:bg-black hover:text-white" data-size="3XL">3XL</button>
                      </div>
                    </div>
                    
                    <!-- QUANTITY -->
                    <div class="quantity">
                        <h1>Quantity:</h1>
                        <div class="w-24 h-auto flex justify-between bg-blue-700 rounded-lg p-3 text-white font-medium  space-x-3">
                            <button class="increase-quantity">+</button>
                            <span class="quantity-display total-quantity">1</span>
                            <button class=" decrease-quantity" id="btn-decrease">-</button>
                        </div>
                </div>
                <div class="mt-2">
                    <button class=" border border-blue-700 hover:bg-blue-700 hover:text-white font-semibold p-2 w-full add-to-cart-btn">ADD TO CART</button>
                    <div class="flex justify-between space-x-1 mt-5">
                        <button class="border w-full p-2 border-blue-700 hover:bg-blue-700 hover:text-white font-semibold">ADD TO WISH LIST</button>
                        <button class="border w-full p-2 border-blue-700 hover:bg-blue-700 hover:text-white font-semibold">ADD TO WISH LIST</button>
                    </div>
                </div>
            </div>
        </section>
        
      <!-- SIDE CART -->
    <div class="cart fixed top-0 right-0 w-96 h-screen" style="right: -150%;">

      <h2 class="text-3xl text-white text-center my-5">Cart</h2>
      <hr class="mb-5">
      
      <div class="flex justify-between items-center p-3">
        <div class="list-cart flex items-center space-x-1">
          <img src="images/shirt-3.jpg" alt="SHIRT" class="w-20 h-20">
          <div class="cart-details">
            <h2 class="lg:text-2xl text-sm md:text-2xl text-white font-medium">Jasper</h2>
            <h3 class="font-medium text-white"><i class="fa-solid fa-peso-sign">699 / 1</i></h3>
          </div>
        </div>
    
        <div class="w-auto h-10 flex justify-between items-center bg-gray-300 p-5 t font-medium space-x-5 rounded-md">
          <button class="increase-quantity">+</button>
          <span class="quantity-display">1</span>
          <button class="decrease-quantity" id="btn-decrease">-</button>
        </div>
      </div>
    
      <div class="w-full absolute bottom-0 space-x-1">
        <div class="flex mt-5">
          <button class="w-full p-2 bg-slate-900 hover:bg-slate-700 text-white font-semibold close-btn" id="btn-close">CLOSE</button>
          <button class="w-full p-2 bg-blue-700 hover:bg-blue-600 text-white font-semibold">CHECKOUT</button>
        </div>
      </div>   
    </div>
       
      </main>
      <script src="js/product.js"></script>
</body>
</html>
